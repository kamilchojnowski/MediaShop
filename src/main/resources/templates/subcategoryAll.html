<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>All subcategories</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	document
			.addEventListener(
					"DOMContentLoaded",
					function(event) {
						$(".delete")
								.click(
										function(event) {
											return confirm("Warning!\nDeleting not empty subcategory will remove all relations with child and parent elements."
													+ "Child and parent elements will be related with empty element\nWish to proceed?");
										});
					});
</script>
<div th:replace="fragments/header :: header"></div>
<body>
	<div>
		<a href="/subcategory/add">Add new</a>
	</div>
	<table>
		<tr>
			<th>Name</th>
			<th>Category</th>
			<th colspan="3">Options</th>
		</tr>
		<tr th:each="subcategory : ${subcategories}">
			<td th:text="${subcategory.name}" />
			<td th:text="${subcategory.category}" />
			<td><a th:href="@{/subcategory/edit/(id=${subcategory.id})}">Edit</a></td>
			<td><a class="delete"
				th:href="@{/subcategory/delete/(id=${subcategory.id})}">Delete</a></td>
			<td><a th:href="@{/subcategory/products/(id=${subcategory.id})}">Products</a></td>
		</tr>
	</table>
</body>
</html>
