<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Register</title>
</head>
<body>
	<form method="post" th:object="${user}">
		<div>
			<label>Username</label> <input th:field="*{username}" type="text"
				name="username" />
			<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />
		</div>
		<div>
			<label>Email</label> <input th:field="*{email}" type="email"
				name="email" />
			<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
		</div>
		<div>
			<label>Password</label> <input th:field="*{password}" type="password" pattern=".{6,}" title="6 characters minimum"/>
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
		</div>
		<input type="submit"></input>
	</form>
</body>
</html>
