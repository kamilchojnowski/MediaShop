<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Edit subcategory</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<form method="post" th:object="${subcategory}">
		<div>
			<label for="name">Subcategory name</label> <input type="text"
				th:field="*{name}" />
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
		</div>
		<div>
			<label for="category">Category</label> <select name="category"
				th:field="*{category}">
				<option selected="selected" disabled="disabled" value="">-- Choose --</option>
				<option th:each="cat : ${availableCategories}" th:value="${cat.id}"
					th:text="${cat.name}" />
			</select>
			<p th:if="${#fields.hasErrors('category')}" th:errors="*{category}" />
		</div>
		<input type="submit" value="Add" />
	</form>
</body>
</html>
