<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>All users</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<div th:replace="fragments/header :: header"></div>
<body>
	<div>
		<a href="/user/add">Add new</a>
	</div>
	<table>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Enabled</th>
			<th colspan="2">Enable/Disable</th>
			<th colspan="3">Options</th>
		</tr>
		<tr th:each="user : ${users}">
			<td th:text="${user.username}" />
			<td th:text="${user.email}" />
			<td th:text="${user.enabled}" />
			<td><a th:href="@{/user/enable/(id=${user.id})}">Enable</a></td>
			<td><a th:href="@{/user/disable/(id=${user.id})}">Disable</a></td>
			<td><a th:href="@{/user/edit/(id=${user.id})}">Edit</a></td>
			<td><a th:href="@{/user/delete/(id=${user.id})}">Delete</a></td>
			<td><a th:href="@{/user/comment/(id=${user.id})}">Comments</a></td>
		</tr>
	</table>
</body>
</html>
