<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>All products</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div>
		<a href="/product/add">Add new</a>
	</div>
	<table>
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Evaluation</th>
			<th>Price</th>
			<th>Quantity</th>
			<th>Discount</th>
			<th colspan="3">Options</th>
		</tr>
		<tr th:each="product : ${products}">
			<td><a th:href="@{/shopuser/find/(id=${product.id})}"
				th:text="${product.name}"></a></td>
			<td th:text="${product.description}" />
			<td th:text="${product.evaluation}" />
			<td th:text="${product.price}" />
			<td th:text="${product.quantity}" />
			<td th:text="${product.discount}" />
			<td><a th:href="@{/product/edit/(id=${product.id})}">Edit</a></td>
			<td><a th:href="@{/product/delete/(id=${product.id})}">Delete</a></td>
			<td><a th:href="@{/product/comment/(id=${product.id})}">Comments</a></td>
		</tr>
	</table>
</body>
</html>
